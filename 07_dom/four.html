<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or CODE</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="languages">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){

        const li = document.createElement("li");
        li.innerHTML = `${langName}`;
        const lang = document.querySelector('.languages')
        lang.appendChild(li)


    }

    addLanguage("python")

    function addOptiLang (langName){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".languages").appendChild(li);
    }

    addOptiLang("Typescript")

    const secondLang = document.querySelector("li:nth-child(2)");

    const newLi = document.createElement("li")
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    const firstChild = document.querySelector("li:first-child");
    const newList = document.createElement("li");
    newList.textContent ="Ts"
    firstChild.replaceWith(newList)

    //remove

    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();



</script>
</html>
